version: "3.7"

services:

  web:
    build: .
    volumes:
      - ./:/var/www:cached
      - ./templates/default.conf:/etc/apache2/sites-available/000-default.conf
      - ./templates/apache2.conf:/etc/apache2/apache2.conf
    ports:
      - 8081:80
    networks:
      net:
    depends_on:
      - db

  db:
    image: mariadb
    restart: always
    ports:
      - 3308:3306
    environment:
      MYSQL_ROOT_PASSWORD: ebms
      MYSQL_DATABASE: ebms
      MYSQL_USER: ebms
      MYSQL_PASSWORD: ebms
    networks:
      net:

  mailhog:
    image: teawithfruit/mailhog
    ports:
      - 8025:8025
    networks:
      net:

  chrome:
    image: seleniarm/standalone-chromium:latest
    volumes:
      - ./testdata/browser:/usr/local/share/testdata
    environment:
      - JAVA_OPTS=-Dwebdriver.chrome.whitelistedIps=
    ports:
      - '5900:5900'
      - '7900:7900'
      - '4444:4444'
    shm_size: 2g
    networks:
      net:

networks:
  net:
